<!DOCTYPE html>
<html>
<head>
	<title>bootstrap_assignment</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 style="text-align: center; font-family: sans-serif;">
	<ins>PERSONAL INFORMATION</ins>
</h1>
<hr>
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12">
						<label for="Firstname">First Name:</label>
						<input type="name" class="form-control" name="Firstname" placeholder="Enter First Name" required="">
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
						<label for="Middlename">Middle Name:</label>
						<input type="name" class="form-control" name="Middlename" placeholder="Enter Middle Name" required="">
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
						<label for="lastname">Last Name:</label>
						<input type="name" class="form-control" name="Lastname" placeholder="Enter Last Name" required="">					
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-xs-12">
				<label for="dob">Date Of Birth:</label>
	    	</div>
		</div>		
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-6">
				<label for="phn">Phone Number:</label>
				<input type="phn" name="phn" class="form-control" placeholder="Enter 10-Digit Phone Number" required="">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<label for="email">E-mail Address:</label>
				<input type="email" name="email" class="form-control" placeholder="Enter E-mail Address" required="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-4">
				<label for="mar">Marital Status:</label><br>
				<input type="radio" name="mar" value="married" required="">Married
				<input type="radio" name="mar" value="Single" required="">Single
			</div>
			<div class="col-md-2 col-sm-4 col-xs-4">
				<label for="bg">Blood Group:</label>
				<input type="bg" name="bg" class="form-control" placeholder="Enter Blood Group" required="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-4">
				<label for="Gender">Gender:</label><br>
				<input type="radio" name="Gender" value="male" required="">Male
				<input type="radio" name="Gender" value="female" required="">Female
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<label for="fn">Father's Name:</label>
				<input type="fn" name="fn" class="form-control" placeholder="Enter Father's Name" required="">
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<label for="mn">Mother's Name:</label>
				<input type="mn" name="mn" class="form-control" placeholder="Enter Mother's Name" required="">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-xs-12">
				<label for="Address">Permanent Address:</label>
				<input type="Address1" name="Address1" class="form-control" placeholder="Address Line 1" required="">
				<input type="Address2" name="Address2" class="form-control" placeholder="Address Line 2" required="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-6">				
						<label for="City">City:</label>
						<input type="city" class="form-control" name="city" placeholder="Enter City" required="">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
						<label for="State">State:</label>
						<input type="state" class="form-control" name="state" placeholder="Enter State" required="">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
						<label for="District">District:</label>
						<input type="district" class="form-control" name="district" placeholder="Enter District" required="">					
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
						<label for="Country">Country:</label><br>
						<select>
							<option value="select">Select Country</option>
							<option value="ind">India</option>
							<option value="pak">Pakistan</option>
							<option value="us">United States of America</option>
							<option value="uk">United Kingdom</option>
							<option value="can">Canada</option>
							<option value="sl">Sri Lanka</option>
						</select>				
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-6">
				<label for="Occupation">Occupation:</label>
				<input type="Occupation" class="form-control" name="Occupation" placeholder="Enter Occupation" required="">	
			</div>
			<div class="col-md-4 col-sm-4 col-xs-6">
				<label for="Adhaar">Adhaar Card:</label>
				<input type="Adhaar" class="form-control" name="Adhaar" placeholder="Enter Adhaar Card Number" required="">	
			</div>
			<div class="col-md-4 col-sm-4 col-xs-6">
				<label for="Pan">Pan Card:</label>
				<input type="pan" class="form-control" name="pan" placeholder="Enter Pan Card Number" required="">	
			</div>
		</div>
   		<button type="submit" class="btn btn-default">Submit Details</button>
</div>
<span id="mytext">Hello</span>
<button class="btn btn-primary" onclick="myf()" id="btn">Click Me</button>
<script>
	function myf(){
		var span=document.getElementById("mytext");
		span.innerHTML="bye"
		span.className="text-danger"
		var btn=document.getElementById("btn");
		btn.className="btn btn-success";
		
	}
</script>
</body>
</html>
