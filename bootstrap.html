<!DOCTYPE html>
<html>
<head>
	<title>bootstrap_assignment</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 style="text-align: center; font-family: sans-serif;">
	INFORMATION
</h1>
		<div class="row">
			<div class="col-sm-4">
				
						<label for="Firstname">First Name:</label>
						<input type="name" class="form-control" name="Firstname" placeholder="Enter First Name">
			</div>
			<div class="col-sm-4">
						<label for="Middlename">Middle Name:</label>
						<input type="name" class="form-control" name="Middlename" placeholder="Enter Middle Name">
			</div>
			<div class="col-sm-4">
						<label for="lastname">Last Name:</label>
						<input type="name" class="form-control" name="Lastname" placeholder="Enter Last Name">					
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				
						<label for="City">City:</label>
						<input type="city" class="form-control" name="city" placeholder="Enter City">
			</div>
			<div class="col-sm-3">
						<label for="State">State:</label>
						<input type="state" class="form-control" name="state" placeholder="Enter State">
			</div>
			<div class="col-sm-3">
						<label for="District">District:</label>
						<input type="district" class="form-control" name="district" placeholder="Enter District">					
			</div>
			<div class="col-sm-3">
						<label for="Country">Country:</label><br>
						<select>
							<option value="select">Select</option>
							<option value="India">India</option>
							<option value="Pakistan">Pakistan</option>
						</select>				
			</div>
		</div>
</div>
</body>
</html>
