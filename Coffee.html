<!DOCTYPE html>
<html>

<head>
    <title>Coffee Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="align-content: center;">
        <h1 style="text-align: center; font-family: sans-serif;">
			<ins>CAFE COFFEE DAY</ins>
		</h1>
		<hr>
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12">
						<img src="cappuccino1.jpg" style="width: 400px; height: 300px;">
						<label for="cap">Cappuccino @ ₹99 only</label>
						<input type="name" id="cap" class="form-control" name="cap" placeholder="No. Of Units">
						<button type="submit" class="btn btn-default" onClick="add()">Add to cart</button>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
						<img src="cafelatte.jpg" style="width: 400px; height: 300px;">
						<label for="latte">Cafe Latte @ ₹129 only</label>
						<input type="name" id="latte" class="form-control" name="latte" placeholder="No. Of Units">
						<button type="submit" class="btn btn-default" onClick="add1()">Add to cart</button><br>
						<button type="submit" class="btn btn-default" onClick="done()">Pay the Bill</button>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
						<img src="frappe.jpg" style="width: 400px; height: 300px;">
						<label for="frappe">Cafe Frappe @ ₹149 only</label>
						<input type="name" id="frappe" class="form-control" name="frappe" placeholder="No. Of Units">
						<button type="submit" class="btn btn-default" onClick="add2()">Add to cart</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-sm-12">
			<table class="table-bordered" style="width:100%;">
				<thead style="text-align: center;">
					<tr>
						<th>Product</th>
						<th>No. of units</th>
						<th>Price/unit</th>
					</tr>
				</thead>
				<tbody id="myt">
					
				</tbody>
			</table>
			</div>
		</div>
    </div>
    <p id="p"></p>
    <script>
		function add()
		{
			var inp1=document.getElementById("cap").value;
			if(inp1>0)
			{
				document.getElementById("myt").innerHTML+=("<tr><td>Cappuccino</td><td>"+inp1+"</td><td>₹99</td></tr>");
			}
		}
		function add1()
		{
			var inp2=document.getElementById("latte").value;
			if(inp2>0)
			{
				document.getElementById("myt").innerHTML+=("<tr><td>Cafe Latte</td><td>"+inp2+"</td><td>₹129</td></tr>");
			}
		}
		function add2()
		{
			var inp3=document.getElementById("frappe").value;
			if(inp3>0)
			{
				document.getElementById("myt").innerHTML+=("<tr><td>Cafe Frappe</td><td>"+inp3+"</td><td>₹149</td></tr>");
			}
		}
		function done()
		{
				document.getElementById("p").innerHTML=();
		}
	</script>
</body>

</html>
