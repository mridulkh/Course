<!DOCTYPE html>
<html>

<head>
    <title>cards_assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
    .demo-card-square.mdl-card {
        width: 400px;
        height: 350px;
    }
    
    .demo-card-square > .mdl-card__title {
        color: #fff;
        bottom right 15% no-repeat #46B6AC;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header" style="width: 85%; background-color: rgb(101, 101, 101);">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">PERSONAL INFORMATION</span>
                </div>
            </header>
        </div>
        <br>
        <br>
        <hr>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name" pattern="^[a-zA-Z\s]+$">
                        <label class="mdl-textfield__label" for="Name">Name</label>
                        <span class="mdl-textfield__error">Input is not a name!</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12">
                <label for="dob">Date Of Birth</label>
                <input type="date" value="date" id="date" pattern="MM-dd-yyyy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="phone">
                        <label class="mdl-textfield__label" for="phone">Contact Number</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                        <label class="mdl-textfield__label" for="email">Email-id</label>
                        <span class="mdl-textfield__error">Incorrect Email-id Format!</span>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="male" class="mdl-radio__button" name="gender" value="male" checked="">
                    <span class="mdl-radio__label">Male</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                    <input type="radio" id="female" class="mdl-radio__button" name="gender" value="female">
                    <span class="mdl-radio__label">Female</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Fathername" pattern="^[a-zA-Z\s]+$">
                        <label class="mdl-textfield__label" for="Fathername">Father's Name</label>
                        <span class="mdl-textfield__error">Input is not a name!</span>
                    </div>
                </form>
            </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color: rgb(101, 101, 101);" type="submit" onclick="addcard()">
            SUBMIT
        </button>
        <span id="sp"></span>
    </div>
    <script>
        var cards=[];

        console.log('Function card is successfully called');

        function addcard(){
            var x = {}
            x.nam = document.getElementById("name").value;
            x.dat = document.getElementById("date").value;
            x.num = document.getElementById("phone").value;
            x.emailid = document.getElementById("email").value;
            x.gender = document.getElementById("male").checked?'male':'female';
            x.father = document.getElementById("Fathername").value;

            cards.push(x);
            render();
        }
        function delCard(index) {
                cards.splice(index,1);
                render();
        }
        function render(){
            document.getElementById("sp").innerHTML='';
            cards.forEach(function(item,index){

                 var finalhtml = '<div class="demo-card-square mdl-card mdl-shadow--2dp"  style="color: black; border: solid 1px black; width: 500px; height:200px;">\
                    <p class="mdl-card__title-text" style="color: black; text-align:center;">' + item.nam + (item.gender=='male' ? ' s/o ' : ' d/o ' )+ item.father+ '</p>\
                    <p class="mdl-card__title-text" style="color: black; text-align:center;">DOB:' + item.dat + '</p>\
                    <p class="mdl-card__title-text" style="color: black; text-align:center;">Phone:' + item.num + '</p><br>\
                    <p class="mdl-card__title-text" style="color: black; text-align:center;">Email:' + item.emailid + '</p>\
                    </div>\
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color: rgb(101, 101, 101);" type="submit" onclick="delCard('+index+')">Close</button>';

            document.getElementById("sp").innerHTML += finalhtml;

            })
           
        }

        
    </script>
</body>

</html>
